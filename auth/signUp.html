<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Carlos Daniel Menchaca Arauz">
  <link rel="icon" type="image/x-icon" href="../assets/images/logo.png">
  <title>Sign up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom Styles -->
  <style>
    html, body {
      height: 100%;
    }

    .form-signin {
      max-width: 500px;
      padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
  </style>

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary"> 
  <main class="form-signin w-100 m-auto">
    <form class="needs-validation" id="signInForm" novalidate>
      <img src="../assets/images/logo.png" width="50px" wialt="" class="mb-2">
      <h1 class="h3 fw-normal">Sign up with your Account</h1>
      <p>Sign Up to try our amazing services</p>
      
      <div class="row g-2">
        <div class="col-md-6 position-relative">
          <div class="form-floating">
            <input type="text" class="form-control" id="firstNameSignUpForm" placeholder="First name" required>
            <label for="firstNameSignUpForm">First name</label>         
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <div class="form-floating">
            <input type="text" class="form-control" id="lastNameSignUpForm" placeholder="Last name" required>
            <label for="lastNameSignUpForm">Last name</label>       
          </div>
        </div>
        <div class="col-md-12 position-relative">
          <div class="form-floating">
            <input type="email" class="form-control" id="emailSignUpForm" placeholder="name@example.com" required>
            <label for="emaemailSignUpFormil">Email address</label>         
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <div class="form-floating">
            <input type="password" class="form-control" id="passwordSignUpForm" placeholder="Your Password" required>
            <label for="passwordSignUpForm">Your Password</label>          
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <div class="form-floating">
            <input type="password" class="form-control" id="confirmPasswordSignUpForm" placeholder="Confirm your Password" required>
            <label for="confirmPasswordSignUpForm">Confirm your Password</label>       
          </div>
        </div>
        <div class="col-md-12 position-relative">
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <div class="form-floating">
              <input type="text" class="form-control" id="usernameSignUpForm" aria-describedby="validationTooltipUsernamePrepend" placeholder="Username" required>
              <label for="usernameSignUpForm" class="form-label">Username</label>
            </div>
            <div class="invalid-tooltip">
              Please choose a unique and valid username.
            </div>
          </div>
        </div>
        
        <div class="col-12">
          <button class="btn btn-primary w-100 py-2 mt-4 mb-3" type="submit" onclick="signUp()">Sign up <i class="bi bi-box-arrow-in-right"></i></button>
        </div>

        <div class="text-start text-center">
          <p>Do you already have an account? <a href="signIn.html" class="ms-2">Sign in</a></p>
        </div>
    
        <div class="text-start text-center">
          <p class="text-body-secondary">&copy; 2023</p>
        </div> 
      </div>
    </form>
  </main>

  <!-- Vertically centered modal -->
  <div class="modal fade" id="modalWarning" tabindex="-1" id="staticBackdrop" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Please check your information ðŸ›‘</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark px-4" data-bs-dismiss="modal">Close <i class="bi bi-x-circle"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
  <script src="../firebase.js"></script>
  <script src="scripts/signUp.js"></script>
  <!-- Custom JS -->
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict';

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
