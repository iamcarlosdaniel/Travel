<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Carlos Daniel Menchaca Arauz">
  <link rel="icon" type="image/x-icon" href="../assets/images/logo.png">
  <title>Log in</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom Styles -->
  <style>
    html, body {
      height: 100%;
    }

    .form-signin {
      max-width: 500px;
      padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"],
    .form-signin input[type="password"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary"> 
  <main class="form-signin w-100 m-auto">
    <form id="signInForm">
      <img src="../assets/images/logo.png" width="50px" wialt="">
      <h1 class="h3 fw-normal">Log in to your Account</h1>
      <p>Welcome back! Please sign in</p>

      <div class="form-floating">
        <input type="email" class="form-control" id="emailSignInForm" placeholder="Email address">
        <label for="emailSignInForm">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="passwordSignInForm" placeholder="Password">
        <label for="passwordSignInForm">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
          </div>
          <button type="button" class="btn btn-link" onclick="forgotPass()">Forgot password?</button>
        </div>
      </div>
      
      <button class="btn btn-primary w-100 py-2 mt-4 mb-3" type="submit" onclick="signIn()">Sign in <i class="bi bi-box-arrow-in-right"></i></button>
      
      <div class="text-start mt-3 mb-3 text-center">
        <p>Don't have an account? <a href="signUp.html" class="ms-2">Sign up</a></p>
      </div>

      <div class="text-start mt-3 mb-3 text-center">
        <p class="text-body-secondary">&copy; 2023</p>
      </div>  
      
    </form>
  </main>

  <!-- Vertically centered modal -->
  <div class="modal fade" id="modalWarning" tabindex="-1" id="staticBackdrop" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Please check your information ðŸ›‘</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark px-4" data-bs-dismiss="modal">Close <i class="bi bi-x-circle"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
  <script src="../firebase.js"></script>
  <script src="scripts/signIn.js"></script>
</body>
</html>
